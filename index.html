<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhiteBoard</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div id="root">
        <div id="top">
            <div class="top-nav">
            <button class="material-icons menu btn"style="background-color: #ECECF3;" >menu</button>
            <div class="options">
                <button class="btn material-symbols-outlined">lock_open </button>
                <button class="btn material-symbols-outlined">pan_tool</button>
                <button class="btn material-symbols-outlined" id="square">check_box_outline_blank</button>
                <button class="btn material-symbols-outlined" style=" transform: rotate(20deg);">check_box_outline_blank</button>
                <button class="btn material-symbols-outlined"id="circle" > circle</button>
                <button class="btn material-symbols-outlined">arrow_right_alt</button>
                <button class="btn material-symbols-outlined">horizontal_rule</button>
                <button class="btn material-symbols-outlined" id="pencil" > edit</button>
                <button class="btn material-symbols-outlined">text_format</button>
                <button class="btn material-symbols-outlined">imagesmode</button>
                <button class="btn material-symbols-outlined">ink_eraser</button>
                <button class="btn material-symbols-outlined">category</button>
            </div>
            <div class="social-lib" >
                <span class="material-symbols-outlined " style="background-color: blue;">group</span>
                <span class="material-symbols-outlined">menu_book </span>
            </div>
        </div>
        </div>
        <div class="color-changer"> <input type="color" id="color-picker"></div>
        <canvas id="canvas"></canvas>
        <div id="bottom">
            <div class="options">
                <button class="btn material-icons">undo</button>
                <button class="btn material-icons">redo</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <!-- <script src="hand.js"></script> -->
</body>
</html>
